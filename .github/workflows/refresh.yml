# This is a basic workflow to help you get started with Actions

name: Connect and get data from Airtable

# Controls when the action will run.
on:
  # Triggers the workflow on schedule
  schedule:
    - cron: '0 8 * * 5'

  # allow manually trigger
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Runs a set of commands using the runners shell
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get data from Airtable
        run: |
          curl \
          --url "https://api.airtable.com/v0/appMORBGAzaLbwDWp/Kuang%20Stats?fields%5B%5D=Games+Played&fields%5B%5D=Playing&fields%5B%5D=Completed&fields%5B%5D=Perfect&maxRecords=1" \
          --header "Authorization: Bearer $AIRTABLE_API_KEY" --output "_data/gamestats.json"
          curl \
          --url "https://api.airtable.com/v0/appMORBGAzaLbwDWp/Kuang?fields%5B%5D=%E6%B8%B8%E6%88%8F%E5%90%8D&fields%5B%5D=%E5%88%9D%E6%AC%A1%E6%B8%B8%E7%8E%A9&fields%5B%5D=%E7%8A%B6%E6%80%81&fields%5B%5D=%E8%AF%84%E5%88%86&fields%5B%5D=%E5%B0%81%E9%9D%A2&maxRecords=3&view=Website+Display" \
          --header "Authorization: Bearer $AIRTABLE_API_KEY" --output "_data/recentplay.json"
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}

      - name: Set Git Config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - name: Try Commit
        id: try_commit
        run: |
          commit_message=$(git commit -m "GitHub Actions commit" -a | tr -d '\n' || true)
          echo "commit_message=$commit_message" >> $GITHUB_OUTPUT
          
      # Checks if previous stage had any valid commit.
      - name: Nothing to commit
        if: contains(steps.try_commit.outputs.commit_message, 'nothing to commit')
        run: echo "No changes made."
        
      - name: Successful commit and push
        if: false == contains(steps.try_commit.outputs.commit_message, 'nothing to commit')
        run: git push origin master
